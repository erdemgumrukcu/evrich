build-traffic:
  # image: $DOCKER_BUILD_IMAGE
  stage: build
  script:
    - cd external/traffic
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/traffic:latest -f ./Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/traffic:latest
  tags:
    - docker
  rules:
    - changes: 
      - /external/traffic/**
    
  


